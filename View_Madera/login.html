<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="stylesheets/w3css.css">
        <link rel="stylesheet" href="stylesheets/stylesheet_global.css" />
        <script type="text/javascript" src="scripts.js"> </script>
    </head>
    <body>

        <div class="w3-container w3-half w3-margin-top">
            <div class="w3-container bleu-madera">
                <h2>Connexion</h2>
            </div>
            <form class="w3-container w3-card-4 w3-light-grey">
            
                <p><label>Adresse mail</label>
                <input class="w3-input" type="email" style="width:90%" required></p>
                
                <p><label>Mot de passe</label>
                <input class="w3-input" type="password" style="width:90%" required></p>
               
                <p><label><input class="w3-check" type="checkbox"> Rester connecté</label></p>
                
                <p><a href="#" class="w3-tiny"> Mot de passe oublié ? </a></p>

                <button class="w3-button w3-section bleu-madera w3-ripple">Connexion</button>
                
            </form>    
        </div>

        <div class="w3-container w3-half w3-margin-top">
            <div class="w3-container bleu-madera">
                <h2>Mot de passe oublié</h2>
            </div>
            <form class="w3-container w3-card-4 w3-light-grey">
            
                <p><label>Adresse mail</label>
                <input class="w3-input" type="text" style="width:90%" required></p>

                <button class="w3-button w3-section bleu-madera w3-ripple">Envoyer</button>
                
            </form>    
        </div>

        <div class="w3-container w3-half w3-margin-top">
            <div class="w3-container bleu-madera">
                <h2>Modifier une adresse Mail</h2>
            </div>
            <form class="w3-container w3-card-4 w3-light-grey">
            
                <p><label>Nouvelle adresse mail</label>
                <input class="w3-input" type="text" style="width:90%" required></p>

                <p><label>Mot de passe</label>
                <input class="w3-input" type="password" style="width:90%" required></p>

                <button class="w3-button w3-section bleu-madera w3-ripple">Valider</button>
                
            </form>    
        </div>

        <div class="w3-container w3-half w3-margin-top">
            <div class="w3-container bleu-madera">
                <h2>Modifier le mot de passe</h2>
            </div>
            <form class="w3-container w3-card-4 w3-light-grey">
            
                <p><label>Ancien mot de passe</label>
                <input class="w3-input" type="password" style="width:90%" required></p>

                <p><label>Nouveau mot de passe</label>
                <input class="w3-input" type="password" style="width:90%" required></p>

                <p><label>Confirmation du nouveau mot de passe</label>
                <input class="w3-input" type="password" style="width:90%" required></p>

                <button class="w3-button w3-section bleu-madera w3-ripple">Valider</button>
                
            </form>    
        </div>


    </body>
</html>
